<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Urban One | Honors</title>
</head>
<body>
    <div class="container-fluid banner">
        <div class="col-md-6 offset-md-3 lead"></div>
        <div class="col-md-6 offset-md-3 info">
            <p class="text-center">A STAR-STUDDED AWARDS EVENT CELEBRATING 40 YEARS OF RADIO ONE</p>
        </div>
        <div class="row justify-content-center">
                <div class="col"></div>
                <div class="col-4">
                    <img src="img/40@2x.png" class="w-75 float-right fourty" alt="40">
                </div>
                <div class="col-5 cta-box">
                    <img src="img/date@2x.png" class="w-75 mx-auto d-block date" alt="Date">
                    <img src="img/cta@2x.png"  class="w-50 mx-auto d-block cta" alt="Buy Tickets">
                    <img src="img/airing@2x.png" class=" w-25 mx-auto d-block airing" alt="TVOne">
                </div>
                <div class="col"></div>
                
                    
            </div>

    </div>
