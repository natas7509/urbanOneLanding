<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Urban One | Honors</title>
</head>

<body>
    <div class="container-fluid banner">

        <div class="row justify-content-center">
            <div class="col-xs-12 col-xl-10">
                <img src="img/TT@2x.png" class="img-fluid title" alt="URBAN ONE">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 text-center lead">
                <p>STAR-STUDDED AWARDS EVENT CELEBRATING 40 YEARS OF
                    RADIO ONE</p>
            </div>
        </div>


        <!-- ================ 40 Sign ========================= -->
        <div class="row">
            <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-6 border">
                <img src="img/40.png" class="img-fluid fourty" alt="40">
            </div>

            <!-- ================ Right Info Column========================= -->

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6  border">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="img/date.png" class="img-fluid date mb-2" alt="date">
                    </div>
                    <div class="col-md-12 text-center">
                        <img src="img/cta.png" class="img-fluid cta" alt="action">
                    </div>
                    <div class="col-md-12 text-center">
                        <img src="img/airing.png" class="img-fluid airing mb-2" alt="airing">
                    </div>


                </div>
            </div>


        </div>


        <div class="row text-center">
            <div class="col-12 copyright">
                <p>COPYRIGHT &copy 2019 URBANONE. ALL RIGHTS RESERVED</p>
            </div>
        </div>

    </div>


    <!-- mx-auto d-block -->

</body>

</html>
