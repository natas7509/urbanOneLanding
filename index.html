<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Urban One | Honors</title>
</head>

<body>
    <div class="container-fluid banner">

        <div class="row">
            <div class="col-xs-12 text-center">
                <img src="urbanOneLanding/img/TT@2x.png" class="img-fluid title" alt="URBAN ONE">
            </div>
        </div>

        <div class="row">
            <div class="info col-xs-12 col-md-12 text-center heading">
                <p>STAR-STUDDED AWARDS EVENT CELEBRATING 40 YEARS OF
                    RADIO ONE</p>
            </div>
            <div class="row text-center">
                <div class="col-2"></div>
                <div class="col-sm-12 col-lg-4">
                    <img src="urbanOneLanding/img/40@2x.png" class="img-fluid fourty" alt="40">
                </div>

                <div class="container-fluid col-sm-12 col-lg-4 text-center">
                    <img src="urbanOneLanding/img/date@2x.png" class="img-fluid date" alt="date">
                    <img src="urbanOneLanding/img/cta@2x.png" class="img-fluid cta w-50" alt="cta">
                    <img src="urbanOneLanding/img/airing.png" class="img-fluid airing" alt="airing">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mx-auto d-block">
                <div class="col-12 copyright">
                    <p>COPYRIGHT &copy 2019 URBANONE. ALL RIGHTS RESERVED</p>
                </div>
            </div>
        </div>
    </div>


    <!-- mx-auto d-block -->



    </div>

    </div>

</body>

</html>
